<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Craft Community Hub</title>
    <link rel="stylesheet" href="../static/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <h1><i class="fas fa-store"></i> Craft Community Hub</h1>
        <ul>
            <li><a href="/customer-dashboard"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/products"><i class="fas fa-gift"></i> Products</a></li>
            <li><a href="/ratings"><i class="fas fa-star"></i> Ratings</a></li>
            <li><a href="/about"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="/contact"><i class="fas fa-envelope"></i> Contact</a></li>
            <li><a href="/cart" class="cart-icon"><i class="fas fa-shopping-cart"></i>Cart</a></li>
            <li><a href="/my-orders">My Orders</a></li>
            <li><a href="/logout" class="fas fa-logout">Logout</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2 class="main-title">Explore Our Categories</h2>
        <div class="categories-grid">
            <div class="category-card">
                <img src="../static/pottery.jpg" alt="Pottery" class="category-image">
                <h3>Pottery</h3>
                <a href="/pottery" class="view-more"><i class="fas fa-eye"></i> View</a>
            </div>
            <div class="category-card">
                <img src="../static/coconut.jpg" alt="Coconut" class="category-image">
                <h3>Coconut</h3>
                <a href="/coconut" class="view-more"><i class="fas fa-eye"></i> View</a>
            </div>
            <div class="category-card">
                <img src="../static/bamboo.jpg" alt="Bamboo" class="category-image">
                <h3>Bamboo</h3>
                <a href="/bamboo" class="view-more"><i class="fas fa-eye"></i> View</a>
            </div>
            <div class="category-card">
                <img src="../static/wooden.jpg" alt="Wooden" class="category-image">
                <h3>Wooden</h3>
                <a href="/wooden" class="view-more"><i class="fas fa-eye"></i> View</a>
            </div>
            <div class="category-card">
                <img src="../static/leaves.jpg" alt="Leaves" class="category-image">
                <h3>Leaf</h3>
                <a href="/leaf" class="view-more"><i class="fas fa-eye"></i> View</a>
            </div>
            <div class="category-card">
                <img src="../static/stone.jpg" alt="Stone" class="category-image">
                <h3>Stone</h3>
                <a href="/stone" class="view-more"><i class="fas fa-eye"></i> View</a>
            </div>
            <div class="category-card">
                <img src="../static/herbal.jpg" alt="Herbal Products" class="category-image">
                <h3>Herbal Products</h3>
                <a href="/herbal" class="view-more"><i class="fas fa-eye"></i> View</a>
            </div>
            <div class="category-card">
                <img src="../static/handloom.jpg" alt="Handloom Sarees" class="category-image">
                <h3>Handloom Sarees</h3>
                <a href="/sarees" class="view-more"><i class="fas fa-eye"></i> View</a>
            </div>
            
        </div>
    </div>

    <script src="../static/products.js"></script>
</body>
</html>
