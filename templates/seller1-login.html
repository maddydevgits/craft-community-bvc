<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login - Craft Community Hub</title>
    <link rel="stylesheet" href="../static/seller1 login.css">
</head>
<body>
    <div class="login-container">
        
        <h2>Seller Login</h2>
        <form action="/selllogin1" method="post">
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
           
            <button type="submit" class="btn">Login</button>
        </form>
        <div><p>{{result}}</p></div>

        <p>Don't have an account? <a href="/seller-signup">Sign up </a></p>
       
    </div>
</body>
</html>
